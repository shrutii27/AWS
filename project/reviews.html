<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Review</title>
    <link rel="stylesheet" href="reviews.css">
	<title>Star rating using pure CSS</title>

</head>
<body>
    <h2 class="h-primary center">Ratings on how this website and the information provided helped in enjoying your adventure... </h2>
  <div class="rate">
    <input type="radio" id="star5" name="rate" value="5" />
    <label for="star5" title="text">5 stars</label>
    <input type="radio" id="star4" name="rate" value="4" />
    <label for="star4" title="text">4 stars</label>
    <input type="radio" id="star3" name="rate" value="3" />
    <label for="star3" title="text">3 stars</label>
    <input type="radio" id="star2" name="rate" value="2" />
    <label for="star2" title="text">2 stars</label>
    <input type="radio" id="star1" name="rate" value="1" />
    <label for="star1" title="text">1 star</label>
  </div><br><br><br><br>
<section id="Review">
        <h1 class="h-primary center">Enter your valuable reviews...</h1>
        <div class="form-group">
                    <label for="reviews"></label>
                    <textarea name="reviews" id="reviews" cols="30" rows="10"></textarea>
                </div>
	<div class="container-fluid">
		<div class="row">
			<div class="offset-md-4 col-md-4 rg">
				
				<form name="Reviews" method="post" action="./ty.html">
				<!--Form-->

					<button type="submit" class="btn btn-success">Thank You</button>

					</form>
					<!--form-->
				</div>
				</div>
			</div>
		</body>
		</html>
